<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的网站</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden; /* 隐藏超出视口范围的内容 */
    }
    #stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url(星.JPG) repeat;
      z-index: -1; /* 将星空背景置于最底层 */
    }
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background-color: #fff;
      border-radius: 50%;
      animation: shooting-star 5s linear infinite; /* 流星动画效果 */
    }
    @keyframes shooting-star {
      0% {
        opacity: 1;
        transform: translate(0, 0);
      }
      100% {
        opacity: 0;
        transform: translate(-200px, 200px)
      }
    }
  </style>
</head>
<body>
  <div id="stars"></div>
  <header>
    <h1>欢迎来到我的网站</h1>
  </header>
</body>
</html>
